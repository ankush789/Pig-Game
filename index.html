<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class="main">
      <img
        src="./images/info.png"
        onclick="displayInstructions()"
        class="info"
        alt="info"
      />
      <div class="left flex activePlayer">
        <h1 class="name">PLAYER 1</h1>
        <h1 class="totalScore">0</h1>
        <span class="winner"></span>
        <div class="score leftScore">
          <h2>Current</h2>
          <h2 class="currScore">0</h2>
        </div>
      </div>
      <div class="right flex">
        <h1 class="name">PLAYER 2</h1>
        <h1 class="totalScore">0</h1>
        <span class="winner"></span>
        <div class="score rightScore">
          <h2>Current</h2>
          <h2 class="currScore">0</h2>
        </div>
      </div>
      <div class="buttons">
        <button class="btn newGame">ðŸ”„ New game</button><br />
        <img src="./images/dice-6.png" class="diceImg" alt="dice-6" />
        <button class="btn rollDice">ðŸŽ² Roll Dice</button><br />
        <button class="btn holdUp">ðŸ“¥ Hold</button>
      </div>
    </div>
    <div class="overlay hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
